<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="registration-form">
    	<h2>Registration of candidate</h2>
    		<form action="#" method="post">
    			        <p>Full Name:</p>
    					<input type="text" name="fullname" placeholder="Full Name">
    					<p>Name of the Organization:</p>
    					<input type="text" name="Organizationname" placeholder="enter the name">
    					<p>Position:</p>
    					<input type="text" name="Position" placeholder="enter the Position">
    					<p>Email:</p>
    					<input type="text" name="email" placeholder="enter your email">
    					<p>phone number:</p>
    					<input type="text" name="phoneN" placeholder="enter your number">
    					<button type="submit">Registration</button>

    				

    		</form>
    </div>
</body>
</html>
